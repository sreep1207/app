kind: Pod
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    command:
    - sleep
    args:
    - 9999999
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
      - name: efs-kaniko-pv
        mountPath: /workspace
  volumes:
  - name: kaniko-secret
    projected:
      sources:
      - secret:
          name: docker-hub-secret
          items:
            - key: .dockerconfigjson
              path: config.json
  - name: efs-kaniko-pv
    persistentVolumeClaim:
      claimName: efs-kaniko-pvc

