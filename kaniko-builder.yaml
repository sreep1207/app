apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    command:
    - sleep
    args:
    - "9999999"  # Keeps the container running for a long time
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
      - name: efs-kaniko-pv
        mountPath: /workspace
  - name: jnlp
    image: jenkins/inbound-agent:latest
    args:
    - -url
    - $(JENKINS_URL)            # Jenkins URL
    - -workDir
    - /home/jenkins/agent
    - -name
    - kanikoagent 
    env:
    - name: JENKINS_URL
      value: "http://admin:11fbc521a3d5f40fe5c7c05a04032677a3@10.100.23.220:8080/"  # Replace with your Jenkins URL
    - name: JENKINS_SECRET
      valueFrom:
        secretKeyRef:
          name: jenkins-agent-secret  # Replace with the name of the secret containing the JNLP secret
          key: jnlp-secret  # Replace with the key containing the JNLP secret
  volumes:
  - name: kaniko-secret
    projected:
      sources:
      - secret:
          name: docker-hub-secret
          items:
            - key: .dockerconfigjson
              path: config.json
  - name: efs-kaniko-pv
    persistentVolumeClaim:
      claimName: efs-kaniko-pvc 
